<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <meta name="description" content="Welcome to our website! Manage clients effectively with our client manager tool.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
      <div class="col-md-8 mx-auto rounded border p-4">
        <h2 class="text-center mb-5">New Client</h2>
        <form method="post" th:object="${clientdto}">
          
          <!-- First Name Field -->
          <div class="row mb-3">
            <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required />
              <p th:if="${#fields.hasErrors('firstname')}"
                 th:errorclass="text-danger"
                 th:errors="${clientdto.firstname}">First Name is required.</p>
            </div>
          </div>

          <!-- Last Name Field -->
          <div class="row mb-3">
            <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required />
              <p th:if="${#fields.hasErrors('lastname')}"
                 th:errorclass="text-danger"
                 th:errors="${clientdto.lastname}">Last Name is required.</p>
            </div>
          </div>

          <!-- Email Field -->
          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" id="email" th:field="*{email}" class="form-control" required />
              <p th:if="${#fields.hasErrors('email')}"
                 th:errorclass="text-danger"
                 th:errors="${clientdto.email}">Email is required.</p>
            </div>
          </div>

          <!-- Phone Field -->
          <div class="row mb-3">
            <label for="phone" class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
              <p th:if="${#fields.hasErrors('phone')}"
                 th:errorclass="text-danger"
                 th:errors="${clientdto.phone}">Phone is required.</p>
            </div>
          </div>

          <!-- Address Field -->
          <div class="row mb-3">
            <label for="address" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" id="address" th:field="*{address}" class="form-control" required />
              <p th:if="${#fields.hasErrors('address')}"
                 th:errorclass="text-danger"
                 th:errors="${clientdto.address}">Address is required.</p>
            </div>
          </div>

          <!-- Status Field -->
          <div class="row mb-3">
            <label for="status" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              <input type="text" id="status" th:field="*{status}" class="form-control" required />
              <p th:if="${#fields.hasErrors('status')}"
                 th:errorclass="text-danger"
                 th:errors="${clientdto.status}">Status is required.</p>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
              <button type="submit" class="btn btn-primary">Save Client</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
