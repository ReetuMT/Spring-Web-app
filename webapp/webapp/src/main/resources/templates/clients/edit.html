<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
      <div class="col-md-8 mx-auto rounded border p-4">
        <h2 class="text-center mb-5">Edit Client</h2>
        <form method="post" th:object="${clientdto}" th:action="@{/clients/edit/{id}(id=${clientId})}">
          
          <!-- First Name Field -->
          <div class="row mb-3">
            <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required />
            </div>
          </div>

          <!-- Last Name Field -->
          <div class="row mb-3">
            <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required />
            </div>
          </div>

          <!-- Email Field -->
          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>
          </div>

          <!-- Phone Field -->
          <div class="row mb-3">
            <label for="phone" class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
            </div>
          </div>

          <!-- Address Field -->
          <div class="row mb-3">
            <label for="address" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" id="address" th:field="*{address}" class="form-control" required />
            </div>
          </div>

          <!-- Status Field -->
          <div class="row mb-3">
            <label for="status" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              <input type="text" id="status" th:field="*{status}" class="form-control" required />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
